<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </script>
  <title>Active Social Media Users</title>
</head>
<body>

 <div class="container">
   <canvas id='myChart'></canvas>
 </div>

 <script>
   let myChart = document.getElementById('myChart').getContext('2d');

   // Global Options
   // Chart.defaults.global.defaultFontFamily = 'Lato';
   Chart.defaults.global.defaultFontSize = 12;
   Chart.defaults.global.defaultFontColor = '#777';



   let massPopChart = new Chart(myChart, {
     type: 'pie', // we can have bar, horizontalBar, pie, line, doughnut, radar, polarArea
     data: {
       labels: ['Instagram', 'Facebook', 'Reddit', 'LinkedIn', 'Twitter', 'Tumblr', 'Google Plus'],
       datasets: [{
         label: 'Monthly Active Users',
         data: [800000000, 2130000000, 250000000, 106000000, 330000000, 115000000, 111000000],
         backgroundColor: ['pink', 'blue', 'orange', 'grey', 'lightblue', 'darkblue', 'red'],
         borderWidth: 1,
         borderColor: 'grey',
         hoverBorderWidth: 3,
         hoverBorderColor: 'black'
       }]
     },
     options: {
       title: {
         display:true,
         text: 'Most Active Social Media Sites',
         fontSize: 22
       },
       legend:{
         position: 'right',
       },
       tooltips: {
         enabled:true
       }
     }
   });

 </script>


</body>
</html>
